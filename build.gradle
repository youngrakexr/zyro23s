buildscript {
	ext {
		grailsVersion = "3.0.0.M2"
		springVersion = "4.1.5.RELEASE"
	}
	repositories {
		mavenLocal()
		maven { url "http://repo.grails.org/grails/core" }
	}
	dependencies {
		classpath "org.grails:grails-gradle-plugin:$grailsVersion"
		classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.1.1"
	}
}

plugins {
	id "io.spring.dependency-management" version "0.3.1.RELEASE"
	id "com.jfrog.bintray" version "1.1"
}

version "2.0.0.M1"
group "org.grails.plugins"

apply plugin: "spring-boot"
apply plugin: "asset-pipeline"
apply plugin: "org.grails.grails-plugin"
apply plugin: "maven-publish"
apply plugin: "eclipse"
apply from: "https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/grailsCentralPublishing.gradle"

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "http://repo.grails.org/grails/core" }
}

dependencyManagement {
	imports {
		mavenBom "org.grails:grails-bom:$grailsVersion"
	}
	applyMavenExclusions false
}

dependencies {
	provided "javax.servlet:javax.servlet-api:3.1.0"
	provided "org.grails:grails-dependencies"
	provided "org.grails:grails-web-boot"
	provided "org.springframework.boot:spring-boot-starter-logging"
	provided "org.springframework.boot:spring-boot-starter-actuator"
	provided "org.springframework.boot:spring-boot-autoconfigure"
	provided "org.springframework.boot:spring-boot-starter-tomcat"
	
	compile "com.fasterxml.jackson.core:jackson-databind:2.5.1"
	compile("org.springframework:spring-messaging:$springVersion") {
		transitive = false
	}
	compile("org.springframework:spring-websocket:$springVersion") {
		transitive = false
	}
	
	testCompile "org.grails:grails-plugin-testing"
	
	console "org.grails:grails-console"
}

bintray {
	user = project.hasProperty("bintrayUser") ? project.bintrayUser : ""
	key = project.hasProperty("bintrayKey") ? project.bintrayKey : ""
	publications = ["maven"]
	publish = true
	pkg {
		repo = "maven"
		name = project.name
		attributes = ["grails-plugin": project.name]
		version {
			name = project.version
		}
	}
}

eclipse.classpath.plusConfigurations += [configurations.provided]

task wrapper(type: Wrapper) {
	gradleVersion = "2.3"
}
