buildscript {
	ext {
		grailsVersion = "3.1.0.RC1"
		springVersion = "4.2.4.RELEASE"
	}
	repositories {
		mavenLocal()
		maven { url "http://repo.grails.org/grails/core" }
	}
	dependencies {
		classpath "org.grails:grails-gradle-plugin:${grailsVersion}"
	}
}

version "2.3.0.M2"
group "org.grails.plugins"

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-plugin-publish"

sourceCompatibility = 1.7
targetCompatibility = sourceCompatibility

repositories {
	mavenLocal()
	maven { url "http://repo.grails.org/grails/core" }
}

dependencyManagement {
	imports {
		mavenBom "org.grails:grails-bom:${grailsVersion}"
	}
	applyMavenExclusions false
}

dependencies {
	provided "javax.servlet:javax.servlet-api:3.1.0"
	provided "org.grails:grails-plugin-async"

	compile "com.fasterxml.jackson.core:jackson-databind:2.6.3"
	compile "org.springframework:spring-messaging:${springVersion}"
	compile "org.springframework:spring-websocket:${springVersion}"

	profile "org.grails.profiles:plugin:${grailsVersion}"
}

grailsPublish {
	user = project.properties.bintrayUser ?: "."
	key = project.properties.bintrayKey ?: "."
	githubSlug = "zyro23/grails-spring-websocket"
	repo = "maven"
	license = "Apache-2.0"
	developers = [zyro: "zyro"]
}

eclipse {
	project {
		buildCommand "org.springframework.ide.eclipse.core.springbuilder"
		natures "org.springframework.ide.eclipse.core.springnature"
	}
}

wrapper.gradleVersion = "2.10"
